<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Organimmo QR</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <div class="card">
        <div class="form">
          <form>
            <div class="input">
              <label for="">Naam Residentie</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">Beschrijf het probleem</label>
              <textarea name="" id="" rows="5"></textarea>
            </div>
            <div class="input">
              <label class="custom-file-upload">
                <input type="file" />
                <i class="fa-solid fa-upload"></i>
                <p>VOEG OPTIONEEL EEN FOTO TOE</p>
              </label>
            </div>

            <h2>Uw Contactgegevens:</h2>
            <div class="input">
              <label for="">Naam</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">Telefoonnummer</label>
              <input type="number" />
            </div>
            <div class="input">
              <label for="">Email</label>
              <input type="email" />
            </div>

            <div class="submit">
              <button type="submit" class="send-btn">Verzenden</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/c3e5479c48.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
